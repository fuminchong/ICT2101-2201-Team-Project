{% extends "layout.html" %}
{% block title %} Dashboard

{% endblock %}
{% block content %} 

<!-- <meta http-equiv="refresh" content="5" /> -->

<!doctype html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>

  <h1 class="text-center"></h1>
  <table class="table table-striped text-center" style="width:50%; margin-left:auto; margin-right:auto">
    <thead class="thead-light ">
      <tr>
        <th scope="col">Difficult Level</th>
        <th scope="col">Sensor Status</th>
        <th scope="col">Distance</th>
        <th scope="col">Speed</th>
        <th scope="col">Actuator Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{data[0]}}</th>
        <th scope="row">{{data[1]}}</th>
        <th scope="row">{{data[2]}}</th>
        <th scope="row">{{data[3]}}</th>
        <th scope="row">{{data[4]}}</th>
        <td></td>
      </tr>
    </tbody>
  </table>

  

  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
